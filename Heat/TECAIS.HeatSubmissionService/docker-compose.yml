version: '3.4'
services:
  rabbitmq: # login guest:guest
    image: rabbitmq:3-management
    hostname: rabbitmq
    container_name: rabbitmq
    labels:
      NAME: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

  tecais.heatsubmissionservice:
    container_name: heat_submission_service8
    image: elgaard1/heat_submission_service8
    build:
      context: .
      dockerfile: TECAIS.HeatSubmissionService/Dockerfile
    ports:
      - 5000:80
      - 44376:80
    restart: always
    depends_on:
      - rabbitmq