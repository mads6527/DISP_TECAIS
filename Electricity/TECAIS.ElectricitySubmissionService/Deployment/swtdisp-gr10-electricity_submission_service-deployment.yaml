apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: swtdisp-ap1-gr10
  name: swtdisp-grp10-electricity-submission-service
  labels:
    app: swtdisp-grp10-electricity-submission-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: electricity-submission-service-pod

  template:
    metadata:
      name: electricity-submission-service-pod
      labels:
        app: electricity-submission-service-pod

    spec:
      containers:
        - name: swtdisp-grp10-electricity-submission-service
          image: elgaard1/electricity_submission_service
          ports:
            - containerPort: 80 